version: '3.8'

services:
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    restart: unless-stopped
    ports:
      - '11434:11434'
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_MODEL=llama3.2:3b
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5

  translator:
    build:
      context: .
      dockerfile: Dockerfile.translator
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:3b
      - PORT=5000
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nodebb:
    user: "0"
    build: .
    restart: unless-stopped
    ports:
      - '4567:4567'
    volumes:
      - nodebb-build:/usr/src/app/build
      - nodebb-uploads:/usr/src/app/public/uploads
      - nodebb-config:/opt/config
      - ./install/docker/setup.json:/usr/src/app/setup.json
    environment:
      - TRANSLATOR_API_URL=http://translator:5000
      - TRANSLATOR_TIMEOUT=20000
    depends_on:
      translator:
        condition: service_healthy
      redis:
        condition: service_started

  redis:
    image: redis:8.0.1-alpine
    restart: unless-stopped
    command: ['redis-server', '--appendonly', 'yes', '--loglevel', 'warning']
    volumes:
      - redis-data:/data

volumes:
  ollama-data:
    driver: local

  redis-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./.docker/database/redis

  nodebb-build:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./.docker/build

  nodebb-uploads:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./.docker/public/uploads

  nodebb-config:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./.docker/config
