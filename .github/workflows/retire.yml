name: Retire.js Vulnerability Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security-scan:
    name: Run Retire.js
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'
          
      - name: Install dependencies
        working-directory: ./install
        run: npm install

      - name: Install Retire.js
        run: npm install -g retire

      - name: Run Retire.js scan
        working-directory: ./install
        run: |
          retire --outputformat json --outputpath retire-report.json || true

          if jq -e '.data[].results[].vulnerabilities[] | select(.severity=="critical")' retire-report.json > /dev/null; then
            echo "High or critical vulnerabilities found!"
            exit 1
          else
            echo "No high or critical vulnerabilities found."
          fi

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: retirejs-report
          path: install/retire-report.json
